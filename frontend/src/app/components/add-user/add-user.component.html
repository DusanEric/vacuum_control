<div>
  <h3>Add user</h3>

  <div>
    <form [formGroup]="userForm" (submit)="addUser()" class="mb-5">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name" [formControlName]="'firstName'">
        <div class="error-message text-danger" *ngIf="userForm.get('firstName')?.errors?.['required']"> First name is required! </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" [formControlName]="'lastName'">
        <div class="error-message text-danger" *ngIf="userForm.get('lastName')?.errors?.['required']"> Last name is required! </div>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" [formControlName]="'email'">
        <div class="error-message text-danger" *ngIf="userForm.get('email')?.errors?.['required']"> Email is required! </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <textarea type="text" id="password" placeholder="*****" [formControlName]="'password'"></textarea>
        <div class="error-message text-danger" *ngIf="userForm.get('password')?.errors?.['required']"> Password is required! </div>
      </div>
      <div class="form-group">
        <label for="permissions">Permissions</label>
        <textarea type="text" id="permissions" placeholder="can_read_users" [formControlName]="'permissions'"></textarea>
        <div class="error-message text-danger" *ngIf="userForm.get('permissions')?.errors?.['required']"> Permissions is required! </div>
      </div>

      <button [disabled]="!userForm.valid" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
